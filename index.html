<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Meet</title>
</head>
<body>
    
    <header>
        <a class="logo" href="index.html">
            <div class="logo-img"></div>
            <div class="text"><p>Meet</p></div>
        </a>
        <div class="icons">
            <div class="icons1">
                <div class="help"></div>
                <div class="feedback"></div>
                <div class="config"></div>
            </div>
            <div class="icons2">
                <div class="apps"></div>
                <div class="conta"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="section1">
            <h2>Videochamadas premium. Agora gratuitas para todos.</h2>
            <p>Reformulamos o Google Meet, nosso serviço seguro para reuniões de negócios. Agora ele é aberto e gratuito para todos.</p>

            <div class="meet">
                <button><img src="images/video.png" alt="">Nova reunião</button>
                <label for="">
                    <img src="images/keyboard.png" alt="">
                    <input type="text" placeholder="Digite um código ou link">
                </label>
            </div>

            <div class="bar">
                <p><a href="#">Saiba mais</a> sobre o Goolge Meets</p>
            </div>

        </div>

        <div class="section2">
            <div class="img-block">
                <div class="img"></div>
            </div>
        </div>
    </main>

</body>
</html>
